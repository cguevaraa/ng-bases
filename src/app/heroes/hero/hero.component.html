<h3>{{ name }}</h3>
<dl>
    <td>Name:</td>
    <dd>{{ name }}</dd>

    <td>Age:</td>
    <dd>{{ age }}</dd>

    <td>Method:</td>
    <dd>{{ getInfo() }}</dd>

    <td>Capitalized:</td>
    <dd>{{ capName }}</dd>
</dl>

<button (click)="changeName()">
    Change Hero
</button>

<button (click)="changeAge(25)">
    Change Age
</button>
